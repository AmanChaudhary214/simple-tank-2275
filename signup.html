<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup_page</title>
    <link rel="stylesheet" href="/Style/style.css">

    <style>
        body {
            background-color: rgb(237, 235, 235);
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
        }

        #logo {
            height: 80px;
            width: 32%;
            /* border: 1px solid black; */
            text-align: center;
            margin: auto;
            padding-right: 25%;
        }

        #main {

            height: 650px;
            width: 32%;
            margin: auto;
            text-align: center;
            margin-top: 20px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            background-color: rgb(240, 243, 246);
        }

        form>h3>a {
            color: rgb(62, 190, 180);
        }

        form>h3 {
            padding-top: 5%;
            padding-left: 30%;
            color: rgb(59, 58, 58);
        }

        form>h1 {
            padding-top: 2%;
            padding-right: 30%;
            color: rgb(59, 58, 58);
        }

        form>h4 {
            /* padding-top: 1%; */
            padding-right: 65%;
            color: rgb(83, 82, 82);
        }

        form>input {
            width: 80%;
            padding: 18px;
            border: none;
            border: 1px solid rgb(183, 195, 183);
            border-radius: 0px;
            outline: none;
            border: 1px solid rgb(85, 200, 85);
            background: transparent;

        }

        form>.second {
            border: 1px solid rgb(85, 200, 85);
            margin-top: 20px;
        }

        .check>span {
            color: rgb(83, 82, 82);
        }

        .check1>span {
            color: rgb(83, 82, 82);
        }



        .check {
            padding-top: 5%;
            text-align: left;
            margin-left: 25px;
            display: flex;
        }

        .check span {
            margin-left: 8px;
            margin-top: 4px;
        }

        input.cb {
            width: 20px;
            height: 20px;
        }


        .check1 {
            padding-top: 5%;
            margin-left: 25px;
            border: 0px solid red;
            text-align: left;
            display: flex;
        }

        .check1 span {
            width: 80%;
            padding: 0 10px;

        }

        input.cb1 {
            width: 20px;
            height: 20px;

        }

        .next {
            width: 80%;
            padding: 15px;
            border-radius: 2px;
            background-color: rgb(162, 209, 176);
            font-size: 16px;
            color: rgb(248, 248, 248);
            /* border: 2px solid rgb(89, 14, 102); */
            margin-top: 20px;
            cursor: pointer;
            border: none;
            color: rgb(83, 82, 82);
        }

        .next:hover {
            background-color: rgb(95, 185, 95);
        }

        hr {
            margin-top: 30px;
        }

        #apps {
            padding-right: 60%;
            color: rgb(59, 58, 58);
        }

        #applogo {
            /* border: 1px solid red; */
            display: flex;
            justify-content: space-between;
            width: 85%;
            margin: auto;

        }

        #applogo>div {

            border: 1px solid grey;
            padding: 8px;
            border-radius: 2px;
        }

        #applogo>div:hover {
            background-color: rgb(207, 203, 203);
            border: 1px solid grey;


        }

        #applogo>div>img {
            width: 35px;
        }
    </style>


</head>

<body>
    <div id="logo">
        <img src="/Image/one.png" alt="">
    </div>

    <div id="main">
        <form>
            <h3>Already have an account? <a href="login.html">Log in</a></h3>
            <h1>Create an account</h1>
            <h4>Email address</h4>
            <input type="text" placeholder="Enter your email" id="email">
            <input type="text" class="second" placeholder="Create your password" id="password">

            <div class="check">
                <input type="checkbox" class="cb" required>
                <span> You agree to the <a href="">Terms of Use</a> & <a href="">Privacy Notice</a> </span>
            </div>
            <div class="check1">
                <input type="checkbox" class="cb1">
                <span> You agree to receive product news and special promotions via email. You can opt-out of these
                    emails in your My Account page anytime.</span>
            </div>
            <a href="#"><button type="submit" class="next">Next</button></a>
        </form>

        <hr>

        <div id="apps">
            <h3>Or sign up with</h3>
        </div>

        <div id="applogo">
            <div><img src="/Image/microsoft.png" alt=""></div>
            <div><img src="/Image/facebook.png" alt=""></div>
            <div><img src="/Image/linkedin.png" alt=""></div>
            <div><img src="/Image/google.png" alt=""></div>
            <div><img src="/Image/apple-logo.png" alt=""></div>
        </div>

    </div>

</body>

</html>
<script src="/Script/signup.js"></script>
