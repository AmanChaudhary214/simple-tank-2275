<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <style>
        body {
            background-color: rgb(237, 235, 235);
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
            font-family: 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #logo {
            height: 80px;
            width: 32%;
            /* border: 1px solid black; */
            text-align: center;
            margin: auto;
            padding-right: 25%;
        }
        #logo>img{
            margin-top: 20px;
            width: 70px;
        }


        #main {

            height: 690px;
            width: 32%;
            margin: auto;
            text-align: center;
            margin-top: 20px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            background-color: rgb(240, 243, 246);
        }
        #sign{
            text-decoration: none; 
        }
        #sign:hover{
            text-decoration-line:underline;
        }

        form>h3>a {
            color: rgb(62, 190, 180);
        }

        form>h3 {
            padding-top: 5%;
            padding-left: 30%;
            color: rgb(59, 58, 58);
        }

        form>h1 {
            padding-top: 2%;
            padding-right: 67%;
            color: rgb(59, 58, 58);
        }

        form>h4 {
            /* padding-top: 1%; */
            padding-right: 53%;
            color: rgb(83, 82, 82);
        }

        form>h4>span {
            color: rgb(85, 200, 85);
        }

        form>input {
            width: 80%;
            padding: 18px;
            border: none;
            border: 1px solid rgb(183, 195, 183);
            border-radius: 0px;
            outline: none;
            border: 1px solid rgb(85, 200, 85);
            background: transparent;

        }

        form>.second {
            border: 1px solid rgb(85, 200, 85);
            margin-top: 20px;
        }

        #forgot>h3 {
            padding-right: 62%;
            color: rgb(83, 82, 82);
        }

        .next {
            width: 88%;
            padding: 15px;
            border-radius: 2px;
            background-color: rgb(162, 209, 176);
            font-size: 16px;
            color: white;
            /* border: 2px solid rgb(89, 14, 102); */
            margin-top: 20px;
            cursor: pointer;
            border: none;
            color: rgb(83, 82, 82);

        }
        .next:hover{
            background-color: rgb(95, 185, 95);
        }

        hr {
            margin-top: 30px;
        }

        #apps {
            padding-right: 60%;
            color: rgb(59, 58, 58);
        }


        .sso {
            width: 88%;
            padding: 15px;
            border-radius: 2px;
            background-color: white;
            font-size: 16px;
            border: 1px solid rgb(128, 123, 123);
            margin-top: 5px;
            cursor: pointer;

            color: rgb(83, 82, 82);

        }

        #applogo {
            /* border: 1px solid red; */
            display: flex;
            justify-content: space-between;
            width: 85%;
            margin: auto;
            margin-top: 20px;

        }

        #applogo>div {

            border: 1px solid grey;
            padding: 8px;
            border-radius: 2px;
        }

        #applogo>div:hover {
            background-color: rgb(207, 203, 203);
            border: 1px solid grey;


        }

        #applogo>div>img {
            width: 35px;
        }
    </style>

</head>

<body>
    <div id="logo">
        <img src="/images/Icon_logo.png" alt="">
    </div>

    <div id="main">
        <form>
            <h3>Dont have an account? <a href="signup.html" id="sign">Sign up</a></h3>
            <h1>Log in</h1>
            <h4>Email address <span>NEW!</span></h4>
            <input type="text" placeholder="Enter your email" id="email">
            <input type="text" class="second" placeholder="Enter your password" id="password">
            <div id="forgot">
                <h3>Forgot email?</h3>
            </div>

            <button class="next">Next</button>
        </form>

        <hr>

        <div id="apps">
            <h3>Or login with</h3>
        </div>

        <button class="sso">SSO</button>
        <div id="applogo">
            <div><img src="/Image/microsoft.png" alt=""></div>
            <div><img src="/Image/facebook.png" alt=""></div>
            <div><img src="/Image/linkedin.png" alt=""></div>
            <div><img src="/Image/google.png" alt=""></div>
            <div><img src="/Image/apple-logo.png" alt=""></div>
        </div>

    </div>



</body>


</html>
<script src="/Script/login.js"></script>
